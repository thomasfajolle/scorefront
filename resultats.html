<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>FOOT ECM – Résultats</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body data-page="results">
  <header>
    <h1>Championnat Ligue GE - FOOT ECM</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="resultats.html">Résultats</a>
      <a href="classement.html">Classement</a>
    </nav>
  </header>

  <main>

    <section class="card">
      <h2>Résultats des matchs</h2>
      <p>
        Ci-dessous, la liste de tous les matchs présents dans la base
        (table <code>match</code> sur MySQL / Aiven).
      </p>

    </section>

    <section class="card">
      <div class="team-filter">
        <label for="team-search">Rechercher une équipe&nbsp;:</label>
        <input id="team-search" type="search" placeholder="Ex : Centrale Marseille" />
        <button id="team-clear" type="button">Effacer</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Domicile</th>
            <th>Extérieur</th>
            <th>Score</th>
            <th>Statut</th>
          </tr>
        </thead>
        <tbody id="matches-body">
          <!-- Lignes générées en JavaScript -->
        </tbody>
      </table>
    </section>
    <div id="error-message"></div>
  </main>
  <script src="assets/main.js"></script>
</body>
</html>
