<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FOOT ECM – Résultats</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body data-page="results">
  <header>
    <div class="container">
      <div class="header-content">
        <img src="logo.jpg" alt="Logo Centrale Marseille" class="logo" />
        <h1>Championnat Ligue GE - FOOT ECM</h1>
      </div>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="resultats.html">Résultats</a>
        <a href="classement.html">Classement</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
    <section class="card">
      <h2>
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
        Résultats des matchs
      </h2>
      <p>
        Ci-dessous, la liste de tous les matchs présents dans la base
        (table <code>match</code> sur MySQL / Aiven).
      </p>

    </section>

    <section class="card">
      <div class="team-filter">
        <label for="team-search">Rechercher une équipe&nbsp;:</label>
        <input id="team-search" type="search" placeholder="Ex : Centrale Marseille" />
        <button id="team-clear" type="button">Effacer</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Domicile</th>
            <th>Extérieur</th>
            <th>Score</th>
            <th>Statut</th>
          </tr>
        </thead>
        <tbody id="matches-body">
          <!-- Lignes générées en JavaScript -->
        </tbody>
      </table>
    </section>
    <div id="error-message"></div>
    </div>
  </main>
  <script src="assets/main.js"></script>
</body>
</html>
